{% extends "base.html" %}

{% block title %}Nuevo Fichaje{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-plus-circle"></i> Nuevo Fichaje</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" name="fecha" required 
                       value="{{ request.form.get('fecha', '') or now().strftime('%Y-%m-%d') }}">
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Hora de Entrada</label>
                        <input type="time" class="form-control" name="hora_entrada" required
                               value="{{ request.form.get('hora_entrada') or request.args.get('hora_entrada') or '' }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Hora de Salida</label>
                        <input type="time" class="form-control" name="hora_salida" required
                               value="{{ request.form.get('hora_salida') or request.args.get('hora_salida') or '' }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Pausa (minutos)</label>
                        <input type="number" class="form-control" name="pausa" min="0" placeholder="Ej: 60"
                               value="{{ request.form.get('pausa') or request.args.get('pausa') or '0' }}">
                        <div class="form-text small">Tiempo de comida/descanso.</div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
                <a href="{{ url_for('fichajes.listar') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
